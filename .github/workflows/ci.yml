name: removed

on: []

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest -q

      - name: Generate demo HTML
        run: |
          python -c "from scripts.export_demo import main; main()" || true

      - name: Upload demo HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo_html
          path: docs/demo_sim.html
